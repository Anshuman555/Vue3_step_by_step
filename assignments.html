<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <section v-if="inProgressAssignments.length" class="inProgressAssignments">
            <h2>In Progress Assignments</h2>
            <ul>
                <li v-for="items in inProgressAssignments" :key="items.id">
                    <label :for="items.id">
                        <input type="checkbox" v-model="items.complete" :id="items.id">
                        {{items.listItem}}
                    </label>
                </li>
            </ul>
        </section>
        <section v-if="completedAssignments.length" class="completedAssignments">
            <h2>Completed Assignments</h2>
            <ul>
                <li v-for="items in completedAssignments" :key="items.id">
                    <label :for="items.id">
                        <input type="checkbox" v-model="items.complete" :id="items.id">
                        {{items.listItem}}
                    </label>
                </li>
            </ul>
        </section>
        <pre>
            {{assignments}}
        </pre>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    assignments: [
                        {listItem: "HTML 5", complete: false, id: "1"},
                        {listItem: "CSS 3", complete: false, id: "2"},
                        {listItem: "Javascript", complete: false, id: "3"},
                        {listItem: "Vue", complete: false, id: "4"},
                        {listItem: "Bootstrap", complete: false, id: "5"}
                    ]
                }
            },
            computed: {
                completedAssignments(){
                    return this.assignments.filter(a => a.complete);
                },
                inProgressAssignments(){
                    return this.assignments.filter(a => ! a.complete);
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
